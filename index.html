<!DOCTYPE html>
<html>
    <head>
        <title>Calculate Screen Size</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>画面サイズ計算ツール</h1>
        <p></p>
        <p>Wide   : <span id="cm_w">-</span>cm</p>
        <p>Height : <span id="cm_h">-</span>cm</p>
        <div class="gene-btn" onclick="calculate()">calculate</div>
        <div class="copy-btn" onclick="copyToClipboard()">コピー</div>

        <br>
        <h2>設定</h2>
        <hr>

        <form class="checkbox" name="settings">
            <p>
                インチ数
                <input type="number" value="23.5" inputmode="decimal" id="screen-size" onchange="calculate()">
            </p>
            <p>
                アスペクト比  
                <input type="number" value="16" inputmode="numeric" id="aspect_w" onchange="calculate()">
                 : 
                <input type="number" value="9" inputmode="numeric" id="aspect_h" onchange="calculate()">
            </p>
            <p>
                <select id="aspect" onchange="setAspect()">
                    <option value="16:9" selected>16:9 (地上波デジタル放送、Youtube)</option>
                    <option value="16:10">16:10</option>
                    <option value="21:9">21:9 (ウルトラワイドモニター)</option>
                    <option value="4:3">4:3 (従来の地上波TV、DVD)</option>
                    <option value="2.35:1">2.35:1 (シネマスコープ)</option>
                </select>
            </p>
        </form>
        
        <br>

        <div>
            <h2>注意事項</h2>
            <hr>
            <p>使用する際は自己責任でお願いいたします。</p>
            <p>このサイトの中身はこちら</p>
            <a href="https://github.com/yananananarn/calculate-screen-size">
                <img src="https://github.com/yananananarn/calculate-screen-size.svg">
            </a>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
